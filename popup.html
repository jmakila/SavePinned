<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Save Pinned</title>
	<link href="style.css" rel="stylesheet">
	<script type="application/javascript" src="lib/browser-polyfill.js"></script>
</head>
<body>
<h2>Save <span>Save current pinned tabs.</span></h2>
<p class="save-row">
	<input id="save-name" type="text" name="pinname" placeholder="Enter a name for set..." maxlength="30"><button id="save-button">Save</button>
</p>
<h2>Load<span>Load or delete a pinned tab set.</span></h2>
<div id="load-area">
	<div id="placeholder">There are no saved tab sets</div>
</div>
<script src="lib/sweetalert.min.js"></script>
<script src="functions.js"></script>
<script src="popup.js"></script>
</body>
</html>
